<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control user_truename" id="inputEmail3" value="李思思" name="username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control user_nickname" id="inputEmail3" value="思思" name="nickname">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control user_email" id="inputEmail3" value="lisisi@126.com" name="email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input type="file" id="exampleInputFile" name="user_pic">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control user_password" id="inputEmail3" value="12345678" name="password">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <!-- <button type="submit" class="btn btn-success">修改</button> -->
                        <button type="button" class="btn btn-success">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
<script src="./tools/config.js"></script>
<script>
    $(function() {
        var user_truename = $(".user_truename");
        var user_nickname = $(".user_nickname");
        var user_email = $(".user_email");
        var user_pic = $(".user_pic");
        // var exampleInputFile = $("#exampleInputFile");
        var exampleInputFile = document.querySelector("#exampleInputFile");
        var user_password = $(".user_password");
        var userinfo_edit = $(".btn-success");
        var user_form = $(".article_form")[0];
        $.ajax({
            type: "GET",
            url: GET_USERINFO,
            success: function(res) {
                console.log(res)
                if (res.code === 200) {
                    user_truename.val(res.data.username);
                    user_nickname.val(res.data.nickname);
                    user_email.val(res.data.email);
                    user_pic.prop('src', res.data.user_pic);
                    user_password.val(res.data.password);
                }


            }
        });
        var objURL;
        $(exampleInputFile).on('change', function() {
            if (exampleInputFile.files.length === 0) {
                exampleInputFile.files[0] = user_pic.prop('src');
            }
            var objUrl = getObjectURL(this.files[0]);
            console.log(objUrl);
        });
        userinfo_edit.on('click', function() {
            var fd = new FormData(user_form);

            if (exampleInputFile.files.length === 0) {
                // 说明没有选择文件
                fd.append('user_pic', user_pic.prop('src'));
            } else {
                fd.append('user_pic', exampleInputFile.files[0]);
            }

            console.log(fd.getAll('username')[0]);
            console.log(fd.getAll('nickname')[0]);
            console.log(fd.getAll('email')[0]);
            console.log(fd.getAll('user_pic')[1]);
            console.log(fd.getAll('password')[0]);
            $.ajax({
                type: "POST",
                url: USERINFO_EDIT,
                data: {
                    username: fd.getAll('username')[0],
                    nickname: fd.getAll('nickname')[0],
                    email: fd.getAll('email')[0],
                    user_pic: fd.getAll('user_pic')[1],
                    password: fd.getAll('password')[0],
                },
                success: function(res) {
                    console.log(res);
                }
            })
        });

        function getObjectURL(file) {
            var url = null;
            if (window.createObjectURL != undefined) { //basic
                url = window.createObjectURL(file);
            } else if (window.URL != undefined) { //mozilla(firefox) 
                url = window.URL.createObjectURL(file);
            } else if (window.webkitURL != undefined) { //webkit or chrome
                url = window.webkitURL.createObjectURL(file);
            }
            return url;
        };
    })
</script>


</html>
